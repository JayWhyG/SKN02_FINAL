<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 결과</title>
    <style>
        /* 이전에 사용한 스타일을 적용 */
        body {
            /* 배경에 애니메이션 그라데이션 추가 */
            /*background: linear-gradient(-180deg, #1915fa, #ffae34);*/
            background: linear-gradient(-225deg, rgba(0,224,255, 0.7), rgba(255,110,255, 0.7));
            background-size: 150% 150%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-blend-mode: lighten;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .result-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        .username-display {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .back-button {
            padding: 0.5rem 1rem;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #5753d1;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <h2>아이디 찾기 결과</h2>
        <div class="username-display">
            회원님의 아이디는 <strong>{{ username }}</strong> 입니다.
        </div>
        <a href="{% url 'login' %}" class="back-button">로그인 하러 가기</a>
    </div>
</body>

</html>
