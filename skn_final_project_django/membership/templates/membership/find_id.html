<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <style>
        /* 이전에 사용한 스타일을 적용 */
        body {
            /* 배경에 애니메이션 그라데이션 추가 */
            /*background: linear-gradient(-180deg, #1915fa, #ffae34);*/
            background: linear-gradient(-225deg, rgba(0,224,255, 0.7), rgba(255,110,255, 0.7));
            background-size: 150% 150%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-blend-mode: lighten;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .find-id-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
            margin-right: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            width: 100%;
            padding: 0.5rem;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .submit-button:hover {
            background-color: #5753d1;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="find-id-container">
        <h2>아이디 찾기</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <button type="submit" class="submit-button">아이디 찾기</button>
            {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
            {% endif %}
        </form>
    </div>
</body>

</html>
