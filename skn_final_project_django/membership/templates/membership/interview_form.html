<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>면접 시작</title>
    <style>
        /* 스타일 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .interview-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .start-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="interview-container">
        <!-- 사용자 입력 필드 -->
        <div class="form-group">
            <label for="user-id">사용자 ID:</label>
            <input type="text" id="user-id" placeholder="사용자 ID를 입력하세요">
        </div>
        <div class="form-group">
            <label for="resume-id">이력서 ID:</label>
            <input type="text" id="resume-id" placeholder="이력서 ID를 입력하세요">
        </div>
        <div class="form-group">
            <label for="corporate-id">기업 ID:</label>
            <input type="text" id="corporate-id" placeholder="기업 ID를 입력하세요">
        </div>
        <div class="form-group">
            <label for="job-id">직무 ID:</label>
            <input type="text" id="job-id" placeholder="직무 ID를 입력하세요">
        </div>
        <div class="form-group">
            <label for="difficulty-level">난이도:</label>
            <select id="difficulty-level">
                <option value="1">1 (쉬움)</option>
                <option value="2">2 (보통)</option>
                <option value="3">3 (어려움)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="interview-style">면접관 스타일:</label>
            <select id="interview-style">
                <option value="soft">부드러운</option>
                <option value="pressure">압박</option>
                <option value="general">일반</option>
            </select>
        </div>

        <!-- 면접 시작 버튼 -->
        <button class="start-button" onclick="startInterview()">면접 시작</button>
    </div>

    <script>
        // 면접 시작 함수
        function startInterview() {
            // 사용자 입력값 가져오기
            const userId = document.getElementById('user-id').value;
            const resumeId = document.getElementById('resume-id').value;
            const corporateId = document.getElementById('corporate-id').value;
            const jobId = document.getElementById('job-id').value;
            const difficultyLevel = document.getElementById('difficulty-level').value;
            const interviewStyle = document.getElementById('interview-style').value;

            // 입력값을 로컬 스토리지에 저장하여 다음 페이지에서 사용
            localStorage.setItem('userId', userId);
            localStorage.setItem('resumeId', resumeId);
            localStorage.setItem('corporateId', corporateId);
            localStorage.setItem('jobId', jobId);
            localStorage.setItem('difficultyLevel', difficultyLevel);
            localStorage.setItem('interviewStyle', interviewStyle);

            // 면접 질문 페이지로 이동
            window.location.href = "{% url 'question' %}"; // 다음 페이지 경로
        }
    </script>
</body>
</html>
