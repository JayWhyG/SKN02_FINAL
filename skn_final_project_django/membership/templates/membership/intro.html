<!-- intro.html -->
{% extends 'membership/base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        .titlecolor {
            font-family: 'Roboto', sans-serif;
            color: #54ff5d; /* 파란색으로 변경 */
        }
    </style>
</head>
<header class="header">
    <h1 data-aos="fade-down" class="center-text titlecolor"></h1>
</header>
<section class="portfolio">
    <div class="container">
        <div class="row">
            <div class="fade-in" id="animated-element">
                <!-- 포트폴리오 아이템 -->
                 <div>
                    <!-- 비디오 삽입 -->
                    <video id="myVideo" autoplay loop muted style="position: fixed; top: 0px; left: 0; width: 100vw; height: 100vh; object-fit: cover; opacity: 0.7; cursor: pointer;">
                        <source src="{% static 'example4.mp4' %}" type="video/mp4">
                        <!-- 비디오가 지원되지 않을 때 보여줄 대체 텍스트 -->
                        당신의 브라우저는 비디오 태그를 지원하지 않습니다.
                    </video>
                </div>
            </div>
            <!-- 다른 아이템들 -->
        </div>
    </div>
</section>

<script>
    // 비디오 재생 속도를 0.8배로 설정
    document.getElementById("myVideo").playbackRate = 0.8;

    // 비디오 클릭 시 login.html로 이동
    document.getElementById("myVideo").addEventListener("click", function() {
        window.location.href = "{% url 'main' %}";
    });
</script>
{% endblock %}
